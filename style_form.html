<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form</title>
  <style>
    body{
        background-color: rgb(191, 226, 248);
         justify-content: center;
        align-items: center;
    }
    
    /* Form styling */
    form {
        /* box are */
        margin-top: 100px;
      max-width: 500px;
      height: 450px;
      margin: 60px auto ;
      padding: 25px;
      background-color: #ecf0f1;
      border-radius: 15px;
      box-shadow: 40px 40px 30px rgba(0, 0, 0, 0.1);
    }
    h1{
        text-align: center;
        text-shadow: #b9dab5 ;
    }

    /* Input field styling */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      background-color:  rgb(194, 212, 216);
      border: 1px solid #dae2e6;
      border-radius: 4px;
    }

    /* Button styling */
    input[type="submit"] {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      box-sizing: border-box;
      background-color:  #2cc02f;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Apply opacity to one form section */
    .opacity-section {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background-color: rgba(52, 152, 219, 0.7);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .headding{
        height: 60px;
        width: 700px;
        margin-top: 40px;
        border-radius: 13px;
        background-color: rgb(238, 244, 247);
        justify-content: center;
        text-align: center;
        margin: auto;
        box-shadow: 30px 30px 30px rgba(0, 0, 0, 0.1);
    }
    h1{
        margin-top: 40px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-decoration: underline ;
    }
  </style>
</head>
<body>
    <div class="headding">
    <h1>#100 Days self Groth Challenge </h1>
    </div>
  <form>
    <div class="opacity-section">
      <h2>Ditails : Challenge participent</h2>
      <p>Enter the your detail .</p>
    </div>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">

    <input type="submit" value="Submit">
  </form>
  <h1># &lt; Become a best self of a life&gt; </h1>
</body>
</html>
